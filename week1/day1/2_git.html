<script>
    /*
    * 初始化本地个人信息（前提是在github上注册过账号）
    * git config --global user.name  'renjinhui'
    * git config --global user.email '1227760869@qq.com'
    *
    * git config --list    查看个人信息是否初始话成功
    *
    *
    * git init     把本地文件夹 变成一个 git 仓库
    *
    * git status   查看本地仓库的状态
    *
    * git 仓库有三个区  工作区  缓存区  历史区
    *
    * 所有本地修改 都是在 工作区 做的
    *
    * 我们 使用 git status 查看状态时；
    * 若文件的颜色是红色；
    *       则说明文件的修改部分 还在工作区； 没有提交到缓存区
    * 若文件的颜色是绿色；
    *       则说明文件的修改部分 已经提到缓存区；
    *       命令是 git add 文件名 或者 . (点 代表所有文件)
    *
    *  git commit -m '备注信息'  把缓存区的代码提交到历史区
    *
    *
    *  想把历史区的代码提交到远程仓库
    *  git remote add  通道名  远程仓库地址 // 搭建本地仓库和远程仓库的链接
    *
    *  git push 通道名
    *
    *
    *
    *  正常的git提交操作
    *  git add .
    *  git commit -m '备注'
    *  git push 通道名
    *
    *
    *  另外一种创建库的方式
    *  先在远程 建立一个仓库； 把远程仓库的地址复制下来
    *  然后在本地 一个文件夹中
    *  运行 git命令
    *  git clone 远程仓库地址
    *
    *  进入对应的仓库（自动新建的那个文件夹）
    *  在这个文件夹里添加或删除内容
    *  git add .
    *  git commit -m '备注'
    *  git push
    *
    * */
</script>
